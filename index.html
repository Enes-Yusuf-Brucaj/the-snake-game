<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Snake Game</title>
    <link rel="icon" type="image/png" href="images/snake-head.png" />
    <link rel="stylesheet" href="snake.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="start-screen">
      <div id="header">
        <div id="title">The Snake Game</div>
        <div id="icons">
          <a
            class="icon-link"
            href="https://www.linkedin.com/in/enesbrucaj"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa fa-linkedin-square" id="icon"></i
          ></a>
          <a
            class="icon-link"
            href="https://github.com/Enes-Yusuf-Brucaj"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa fa-brands fa-github"></i
          ></a>
          <a
            class="icon-link"
            href="mailto:enesbrucaj@gmail.com"
            target="_blank"
          >
            <i class="fa fa-solid fa-envelope"></i
          ></a>
        </div>
      </div>
      <button id="start-button">Start</button>
    </div>
    <div id="game-over-screen" style="display: none">
      <div id="game-over-header">Game Over</div>
      <div id="score-display">Score: <span id="final-score">0</span></div>
      <div id="game-over-buttons">
        <button id="retry-button">Try Again</button>
        <button id="menu-button">Menu</button>
      </div>
    </div>

    <canvas id="background-board"></canvas>
    <canvas id="board"></canvas>

    <script src="snake.js"></script>
  </body>
</html>
